name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on
env:
  # Setting an environment variable with the value of a configuration variable
  API_KEY: ${{ vars.API_KEY }}
  APPLICATION_ID: ${{vars.APPLICATION_ID}}
  MAIL_CHIMP_API_URL: ${{vars.MAIL_CHIMP_API_URL}}

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: generate changelog.json
        if: contains(github.event.head_commit.message, 'CHANGELOG')
        run: |
          node scripts/generateChangelog.js
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generate changelog.json"
          git push
      - name: Build website
        run: npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: Jim876633
          user_email: jim30223@gmail.com
          cname: jimhuang.dev
      - name: Run the Docker container
        env:
          APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
          API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        run: docker run -e APPLICATION_ID -e API_KEY -e "CONFIG=$(cat config.json)" algolia/docsearch-scraper
